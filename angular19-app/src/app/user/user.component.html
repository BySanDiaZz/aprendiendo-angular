<section>
  @if (isLoggedIn){
    <div class="user_container">
      <h5>Bienvenido, {{ username }}!</h5>
      <img 
        (click)="greet('El usuario activo es ' + username)"
        class="user_img" 
        src="https://github.com/bysandiazz.png" 
        alt="user_img"
      >
    </div>
  }@else {
    <h5>Bienvenido, inicia sesión por favor.</h5>
    <button 
      (click)="(isLoggedIn = true)"
      class="login_button">
      Iniciar Sesión
    </button>
  }
</section>
